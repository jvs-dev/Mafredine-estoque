<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="src/styles/base.css">
    <link rel="stylesheet" href="src/styles/reset.css">
    <link rel="stylesheet" href="src/components/loader/bar-loader.css">
    <link rel="stylesheet" href="src/components/title/titles.css">
    <link rel="stylesheet" href="src/components/offline/offline-loading.css">
    <link rel="stylesheet" href="src/components/navBar/nav.css">
    <link rel="stylesheet" href="src/components/alert/alert.css">
    <link rel="stylesheet" href="src/components/loader/cube-await.css">
    <link rel="stylesheet" href="src/pages/add-item/add-item.css">
    <link rel="stylesheet" href="src/components/loader/ball-spinner.css">
</head>

<body>
    <main id="main">
        <section id="main__offline">
            <div id="wifi-loader">
                <svg class="circle-outer" viewBox="0 0 86 86">
                    <circle class="back" cx="43" cy="43" r="40"></circle>
                    <circle class="front" cx="43" cy="43" r="40"></circle>
                    <circle class="new" cx="43" cy="43" r="40"></circle>
                </svg>
                <svg class="circle-middle" viewBox="0 0 60 60">
                    <circle class="back" cx="30" cy="30" r="27"></circle>
                    <circle class="front" cx="30" cy="30" r="27"></circle>
                </svg>
                <svg class="circle-inner" viewBox="0 0 34 34">
                    <circle class="back" cx="17" cy="17" r="14"></circle>
                    <circle class="front" cx="17" cy="17" r="14"></circle>
                </svg>
                <div class="text" data-text="Conectando..."></div>
            </div>
        </section>
        <section class="main__addItem">
            <nav class="home__nav navBar">
                <ul class="nav__ul">
                    <a href="index.html" class="nav__a"><li class="nav__li"><ion-icon name="home-outline" class="nav__icon"></ion-icon></li></a>
                    <a href="" class="nav__a"><li class="nav__li"><i class="bi bi-box-seam nav__icon"></i></li></a>
                    <a href="" class="nav__a"><li class="nav__li"><i class="bi bi-car-front-fill nav__icon"></i></li></a>
                    <a href="" class="nav__a"><li class="nav__li"><i class="bi bi-clock-history nav__icon"></i></li></a>
                    <ion-icon name="swap-horizontal-outline" class="nav__icon" id="transfer"></ion-icon>
                    <a href="add-item.html" id="addItem" class="nav__a active"><li class="nav__li"><i class="bi bi-plus-circle nav__icon active"></i></li></a>
                    <a href="accept-user.html" id="acceptUser" class="nav__a"><li class="nav__li"><i class="bi bi-person-vcard nav__icon"></i></li></a>
                    <p class="nav__p"><span id="timeLeft"></span></p>
                </ul>
                <div class="nav__line"></div>
            </nav>
            <form action="" class="main__form">
                <h2 class="form__h2">Adicione um Novo Item</h2>



                <div class="form__div">
                    <ion-icon name="image-outline" class="form__icon"></ion-icon>
                    <input type="url" placeholder="Link da imagem" class="form__input" id="itemImg">
                </div>
                <div class="form__div">
                    <ion-icon name="pricetag-outline" class="form__icon"></ion-icon>
                    <input type="text" placeholder="Nome" class="form__input" id="itemName">
                </div>
                <div class="form__div">
                    <i class="bi bi-box-seam form__icon"></i>
                    <input type="number" placeholder="Em estoque" class="form__input" id="inStock">
                </div>
                <div class="form__div">
                    <ion-icon name="options-outline" class="form__icon"></ion-icon>
                    <select name="" id="measure" class="form__select">
                        <option value="Unidades">Unidades</option>
                        <option value="Métros">Métros</option>
                        <option value="Rôlos">Rôlos</option>
                        <option value="Quilômetros">Quilômetros</option>
                    </select>
                </div>
                <div class="form__div">
                    <ion-icon name="trending-down-outline" class="form__icon"></ion-icon>
                    <input type="number" placeholder="Quantia minima" class="form__input" id="quantyMin">
                </div>
                <button id="addField" type="button"><ion-icon name="add-circle-outline"></ion-icon><span>Adicionar campo</span></button>
                <p class="form__help" id="helpAdd"></p>
                <button type="button" class="form__button" id="createItem">Adicionar</button>



            </form>
            <section id="addItemSection">
            </section>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="src/components/offline/offline-loading.js"></script>
    <script src="src/components/timeLeft/timeLeft.js"></script>
    <script type="module" src="src/components/verifyPermission/verifyPermission.js"></script>
    <script type="module" src="src/pages/add-item/add-item.js"></script>
    <script type="module" src="src/components/navBar/nav.js"></script>
</body>

</html>
