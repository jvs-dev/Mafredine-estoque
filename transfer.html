<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="src/styles/base.css">
    <link rel="stylesheet" href="src/styles/reset.css">
    <link rel="stylesheet" href="src/components/loader/bar-loader.css">
    <link rel="stylesheet" href="src/components/title/titles.css">
    <link rel="stylesheet" href="src/components/offline/offline-loading.css">
    <link rel="stylesheet" href="src/components/navBar/nav.css">
    <link rel="stylesheet" href="src/components/alert/alert.css">
    <link rel="stylesheet" href="src/components/loader/cube-await.css">
    <link rel="stylesheet" href="src/pages/add-item/add-item.css">
    <link rel="stylesheet" href="src/components/loader/ball-spinner.css">
    <link rel="stylesheet" href="src/pages/transfer/transfer.css">
    <link rel="stylesheet" href="src/components/cards/transferCard.css">
    <link rel="stylesheet" href="src/components/scroll/scroll.css">
    <link rel="stylesheet" href="src/pages/sign-in-login/sign-in-login.css">
    <link rel="stylesheet" href="src/components/navMobile/navMobile.css">
    <link rel="stylesheet" href="src/pages/transfer/discharge.css">
    <link rel="stylesheet" href="src/components/cards/dischargeCard.css">
</head>

<body>
    <main id="main">



        <section id="dischargeSection">


            <section id="sectionSelectDischarge">

                <div id="centralize">
                    <article class="editUsedQuanty">
                        <button id="closeEditUsedQuanty"><ion-icon name="close-outline"></ion-icon></button>
                        <h2 class="editUsedQuanty__h2">Quantia usada</h2>
                        <div class="section__div">
                            <ion-icon name="stats-chart-outline" class="section__icon"></ion-icon>
                            <input type="number" placeholder="Digite a quantia usada" class="section__input" id="usedQuantyInput">
                        </div>
                        <p id="editUsedQuantyAlert"></p>
                        <button id="confirmUsedQuantyBtn">Confirmar</button>
                    </article>
                </div>
                <button id="closeSectionSelectDischarge"><ion-icon name="close-outline"></ion-icon></button>
                <h2 class="discharge__h2">Adicionar items usados</h2>
                <div class="section__search--div">
                    <ion-icon name="search-outline" class="section__search--icon"></ion-icon>
                    <input type="search" placeholder="Pesquisar" id="searchInput">
                </div>
                <section id="SectionItemsCards">
                </section>
            </section>

            <button id="closeDischargeSection"><ion-icon name="close-outline"></ion-icon></button>
            <h2 class="discharge__h2">Relatório de baixa</h2>
            <div class="section__div">
                <ion-icon name="person-outline" class="section__icon"></ion-icon>
                <input type="text" placeholder="Nome do cliente" class="section__input" id="clientName">
            </div>
            <div class="section__div">
                <ion-icon name="location-outline" class="section__icon"></ion-icon>
                <input type="text" placeholder="Local utilizado" class="section__input" id="location">
            </div>
            <div class="section__div">
                <ion-icon name="build-outline" class="section__icon"></ion-icon>
                <select name="" id="service" class="section__select">
                    <option value="Instalação">Serviço feito: Instalação</option>
                    <option value="Manutenção">Serviço feito: Manutenção</option>
                </select>
            </div>
            <div class="section__div">
                <ion-icon name="document-text-outline" class="section__icon"></ion-icon>
                <input type="text" placeholder="Descrição do relatório" class="section__input" id="description">
            </div>
            <h2 class="discharge__h2 subtitle">Items usados</h2>
            <section id="dischargeSelectedSection">
                
            </section>
            <button id="addUsedItems">Adicionar items usados</button>
            <p id="dischargeItemsAlert"></p>
            <button id="dischargeItems">Fazer relatório</button>
        </section>




        <section id="sendSection">
            <section id="finalizeSend">
                <button id="closeFinalizeSend"><ion-icon name="close-outline"></ion-icon></button>
                <img id="itemSelectedIMG" src="" alt="">
                <p id="itemSelectedName"></p>
                <div class="section__div">
                    <ion-icon name="person-outline" class="section__icon"></ion-icon>
                    <select name="" id="person" class="section__select">
                    </select>
                </div>
                <div class="section__div">
                    <ion-icon name="help-circle-outline" class="section__icon"></ion-icon>
                    <select name="" id="motive" class="section__select">
                        <option value="Para uso do Recebedor">Para uso do Recebedor</option>
                        <option value="Devolução de items não usados">Devolução de items não usados</option>
                    </select>
                </div>
                <div class="section__div">
                    <ion-icon name="stats-chart-outline" class="section__icon"></ion-icon>
                    <input type="number" placeholder="quantidade" class="section__input" id="quanty">
                </div>
                <p id="sendRequestAlert">Por favor insira uma quantidade</p>
                <button id="sendRequest">Enviar Solicitação</button>
            </section>
            <button id="closeSendSection"><ion-icon name="close-outline"></ion-icon></button>
            <h2 class="sendSection__h2">Selecione o Item que deseja transferir</h2>
            <div class="section__search--div">
                <ion-icon name="search-outline" class="section__search--icon"></ion-icon>
                <input type="search" placeholder="Pesquisar" id="searchInput">
            </div>
            <section id="itemSelectSection">
                
            </section>
        </section>
        <section id="main__offline">
            <div id="wifi-loader">
                <svg class="circle-outer" viewBox="0 0 86 86">
                    <circle class="back" cx="43" cy="43" r="40"></circle>
                    <circle class="front" cx="43" cy="43" r="40"></circle>
                    <circle class="new" cx="43" cy="43" r="40"></circle>
                </svg>
                <svg class="circle-middle" viewBox="0 0 60 60">
                    <circle class="back" cx="30" cy="30" r="27"></circle>
                    <circle class="front" cx="30" cy="30" r="27"></circle>
                </svg>
                <svg class="circle-inner" viewBox="0 0 34 34">
                    <circle class="back" cx="17" cy="17" r="14"></circle>
                    <circle class="front" cx="17" cy="17" r="14"></circle>
                </svg>
                <div class="text" data-text="Conectando..."></div>
            </div>
        </section>
        <section class="main__transfer">
            <nav id="navMobile">
                <span id="timeLeftMobile"></span>
                <ion-icon class="openCloseNav" id="openCloseNav" name="add-outline"></ion-icon>
                <a href="transfer.html" class="navMobile__a active" id="transferMobile"><ion-icon name="swap-horizontal-outline" class="navMobile__icon active"></ion-icon></a>
                <a href="historic.html" class="navMobile__a"><i class="bi bi-clock-history navMobile__icon"></i></a>
                <a href="tecnics.html" class="navMobile__a"><i class="bi bi-car-front-fill navMobile__icon"></i></a>
                <a href="stock.html" class="navMobile__a"><i class="bi bi-box-seam navMobile__icon"></i></a>
                <a href="index.html" class="navMobile__a"><ion-icon name="home-outline" class="navMobile__icon"></ion-icon></a>
            </nav>
            <nav class="home__nav navBar">
                <ul class="nav__ul">
                    <a href="index.html" class="nav__a"><li class="nav__li"><ion-icon name="home-outline" class="nav__icon"></ion-icon></li></a>
                    <a href="stock.html" class="nav__a"><li class="nav__li"><i class="bi bi-box-seam nav__icon"></i></li></a>
                    <a href="tecnics.html" class="nav__a"><li class="nav__li"><i class="bi bi-car-front-fill nav__icon"></i></li></a>
                    <a href="historic.html" class="nav__a"><li class="nav__li"><i class="bi bi-clock-history nav__icon"></i></li></a>
                    <a id="transfer" href="transfer.html" class="nav__a active"><li class="nav__li"><ion-icon name="swap-horizontal-outline" class="nav__icon active"></ion-icon></li></a>
                    <a href="add-item.html" id="addItem" class="nav__a"><li class="nav__li"><i class="bi bi-plus-circle nav__icon"></i></li></a>
                    <a href="accept-user.html" id="acceptUser" class="nav__a"><li class="nav__li"><i class="bi bi-person-vcard nav__icon"></i></li></a>
                    <p class="nav__p"><span id="timeLeft"></span></p>
                </ul>
                <div class="nav__line"></div>
            </nav>
            <section class="main__section">
                <h1 class="transfer__h1">Solicitações de Transferencia</h1>
                <section id="requestSection">


                </section>
                <button class="main__button" id="usedButton"><i class="bi bi-clipboard-minus"></i></button>
                <button class="main__button" id="sendButton"><ion-icon name="send-outline"></ion-icon></button>
            </section>
                
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="src/components/offline/offline-loading.js"></script>
    <script type="module" src="src/components/timeLeft/timeLeft.js"></script>
    <script type="module" src="src/components/verifyPermission/verifyPermission.js"></script>
    <script type="module" src="src/pages/transfer/transfer.js"></script>
    <script type="module" src="src/components/navBar/nav.js"></script>
    <script type="module" src="src/components/navMobile/navMobile.js"></script>
    <script type="module" src="src/pages/transfer/discharge.js"></script>
</body>

</html>
