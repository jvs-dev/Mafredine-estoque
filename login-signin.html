<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estoque Mafredine</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <link rel="stylesheet" href="src/components/introduction/introduction.css">
    <link rel="stylesheet" href="src/pages/sign-in-login/sign-in-login.css">
    <link rel="stylesheet" href="src/styles/base.css">
    <link rel="stylesheet" href="src/styles/reset.css">
    <link rel="stylesheet" href="src/components/loader/bar-loader.css">
    <link rel="stylesheet" href="src/components/title/titles.css">
    <link rel="stylesheet" href="src/components/form/sign-in-login-form.css">
    <link rel="stylesheet" href="src/components/offline/offline.css">
    <link rel="stylesheet" href="src/components/loader/ball-spinner.css">
    <link rel="stylesheet" href="src/components/resetEmail/resetSection.css">
</head>

<body>
    <main id="main">
        <section id="main__introduction">
            <div class="introduction__bg">
                <h1 class="introduction__title">Central do Estoque</h1>
                <img class="introduction__img" src="assets/logo.png" alt="Mafredine Logo">
                <div class="introduction__div">
                    <p class="introduction__p">Carregando...</p>
                    <div class="bar-loader"></div>
                </div>
            </div>
        </section>
        <section id="main__offline">
            <div id="wifi-loader">
                <svg class="circle-outer" viewBox="0 0 86 86">
                    <circle class="back" cx="43" cy="43" r="40"></circle>
                    <circle class="front" cx="43" cy="43" r="40"></circle>
                    <circle class="new" cx="43" cy="43" r="40"></circle>
                </svg>
                <svg class="circle-middle" viewBox="0 0 60 60">
                    <circle class="back" cx="30" cy="30" r="27"></circle>
                    <circle class="front" cx="30" cy="30" r="27"></circle>
                </svg>
                <svg class="circle-inner" viewBox="0 0 34 34">
                    <circle class="back" cx="17" cy="17" r="14"></circle>
                    <circle class="front" cx="17" cy="17" r="14"></circle>
                </svg>
                <div class="text" data-text="Conectando..."></div>
            </div>
        </section>

        <section id="resetEmailSection">
            <ion-icon name="close-circle-outline" id="closeResetEmailSection"></ion-icon>
            <div class="resetEmailSection__div">
                <h2 class="resetEmailSection__h2">Um email para redefinição de senha sera enviado para você.</h2>
                <div class="section__div">
                    <ion-icon name="mail-outline" class="section__icon"></ion-icon>
                    <input type="email" placeholder="Digite seu Email" class="section__input" id="ResetEmailInput">
                </div>
                <p id="resetEmailHelp"></p>
                <button type="button" id="sendResetEmail">Enviar</button>
            </div>
        </section>

        <section id="signin-and-login">
            <img src="assets/logo.png" alt="" class="logo">
            <section id="login_section">
                <form action="" class="section__form">
                    <h2 class="section__title">Login com email</h2>
                    <p class="section__p">Entre com suas informações de login</p>

                    <div class="section__div">
                        <ion-icon name="mail-outline" class="section__icon"></ion-icon>
                        <input type="email" placeholder="Email" class="section__input" id="loginEmail">
                    </div>
                    <div class="section__div">
                        <ion-icon name="lock-closed-outline" class="section__icon"></ion-icon>
                        <input type="password" placeholder="Senha" class="section__input" id="loginPassword">
                        <ion-icon name="eye-outline" class="section__icon" id="showLogin"></ion-icon>
                    </div>
                    <p class="section__p">Esqueceu a senha? <span id="resetEmail">Redefinir</span></p>
                    <p class="section__help" id="helpLogin"></p>
                    <button type="button" class="section__button" id="login">Entrar</button>
                </form>
            </section>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="src/components/introduction/introduction.js"></script>
    <script src="src/components/offline/offline.js"></script>
    <script src="src/components/form/sign-in-login-form.js"></script>
    <script type="module" src="src/pages/sign-in-login/sign-in-login.js"></script>
</body>

</html>
