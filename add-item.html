<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estoque Mafredine</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="src/styles/base.css">
    <link rel="stylesheet" href="src/styles/reset.css">
    <link rel="stylesheet" href="src/components/loader/bar-loader.css">
    <link rel="stylesheet" href="src/components/title/titles.css">
    <link rel="stylesheet" href="src/components/offline/offline-loading.css">
    <link rel="stylesheet" href="src/components/navBar/nav.css">
    <link rel="stylesheet" href="src/components/alert/alert.css">
    <link rel="stylesheet" href="src/components/loader/cube-await.css">
    <link rel="stylesheet" href="src/pages/add-item/add-item.css">
    <link rel="stylesheet" href="src/components/loader/ball-spinner.css">
    <link rel="stylesheet" href="src/components/scroll/scroll.css">
    <link rel="stylesheet" href="src/components/navMobile/navMobile.css">
    <link rel="stylesheet" href="src/components/button/addImgBtn/addImg.css">
    <link rel="stylesheet" href="src/components/expiredAccountTime/card.css">
</head>

<body>
    <main id="main">
        <section id="main__offline">
            <div id="wifi-loader">
                <svg class="circle-outer" viewBox="0 0 86 86">
                    <circle class="back" cx="43" cy="43" r="40"></circle>
                    <circle class="front" cx="43" cy="43" r="40"></circle>
                    <circle class="new" cx="43" cy="43" r="40"></circle>
                </svg>
                <svg class="circle-middle" viewBox="0 0 60 60">
                    <circle class="back" cx="30" cy="30" r="27"></circle>
                    <circle class="front" cx="30" cy="30" r="27"></circle>
                </svg>
                <svg class="circle-inner" viewBox="0 0 34 34">
                    <circle class="back" cx="17" cy="17" r="14"></circle>
                    <circle class="front" cx="17" cy="17" r="14"></circle>
                </svg>
                <div class="text" data-text="Conectando..."></div>
            </div>
        </section>
        <section class="main__addItem">
            <nav id="navMobile">
                <span id="timeLeftMobile"></span>
                <ion-icon class="openCloseNav" id="openCloseNav" name="add-outline"></ion-icon>
                <a href="transfer.html" class="navMobile__a" id="transferMobile"><ion-icon name="swap-horizontal-outline" class="navMobile__icon"></ion-icon></a>
                <a href="historic.html" class="navMobile__a"><i class="bi bi-clock-history navMobile__icon"></i></a>
                <a href="tecnics.html" class="navMobile__a" id="tecnicsMobile"><i class="bi bi-car-front-fill navMobile__icon"></i></a>
                <a href="stock.html" class="navMobile__a"><i class="bi bi-box-seam navMobile__icon"></i></a>
                <a href="index.html" class="navMobile__a"><ion-icon name="home-outline" class="navMobile__icon"></ion-icon></a>
            </nav>
            <nav class="home__nav navBar">
                <ul class="nav__ul">
                    <a href="index.html" class="nav__a"><li class="nav__li"><ion-icon name="home-outline" class="nav__icon"></ion-icon></li></a>
                    <a href="stock.html" class="nav__a"><li class="nav__li"><i class="bi bi-box-seam nav__icon"></i></li></a>
                    <a href="tecnics.html" class="nav__a"><li class="nav__li"><i class="bi bi-car-front-fill nav__icon"></i></li></a>
                    <a href="historic.html" class="nav__a"><li class="nav__li"><i class="bi bi-clock-history nav__icon"></i></li></a>
                    <a id="transfer" href="transfer.html" class="nav__a"><li class="nav__li"><ion-icon name="swap-horizontal-outline" class="nav__icon"></ion-icon></li></a>
                    <a href="add-item.html" id="addItem" class="nav__a active"><li class="nav__li"><i class="bi bi-plus-circle nav__icon active"></i></li></a>
                    <a href="accept-user.html" id="acceptUser" class="nav__a"><li class="nav__li"><i class="bi bi-person-vcard nav__icon"></i></li></a>
                    <p class="nav__p"><span id="timeLeft"></span></p>
                </ul>
                <div class="nav__line"></div>
            </nav>
            <div class="addImgBackground">
                <article class="addImg__article">
                    <h2 class="addImg__h2">Link da imagem</h2>
                    <input type="url" class="addImg__input" id="itemImg" placeholder="link da imagem">
                    <button type="button" class="addImg__btn" id="closeAddImg">Confirmar</button>
                </article>
            </div>
            <form action="" class="main__form">
                <h2 class="form__h2">Adicionar novo item</h2>

                <div class="form__div div--img">
                    <img id="previewImg" src="" alt="">
                    <button type="button" class="div--img__button" id="addImgBtn"><i class="bi bi-pencil"></i></button>
                </div>

                <label for="" class="form__label">
                    Nome do produto
                    <input type="text" class="label__input" id="itemName">
                </label>

                <div class="flex-betwen">
                    <label for="" class="form__label">
                        Valor do produto
                        <input type="number" class="label__input" id="itemValue">
                    </label>
                    <label for="" class="form__label">
                        Unidades/medida
                        <select name="" id="measure" class="label__input">
                            <option value="Unidades">Unidades</option>
                            <option value="Métros">Métros</option>
                            <option value="Rôlos">Rôlos</option>
                            <option value="Quilômetros">Quilômetros</option>
                        </select>
                    </label>
                </div>
                <div class="flex-betwen">
                    <label for="" class="form__label">
                        Em estoque
                        <input type="number" class="label__input" id="inStock">
                    </label>
                    <label for="" class="form__label">
                        Quantia mínima
                        <input type="number" class="label__input" id="quantyMin">
                    </label>
                </div>
                <div class="flex-betwen">
                    <label for="" class="form__label">
                        Grupo do Produto
                        <input type="text" class="label__input" id="itemGroup">
                    </label>
                    <label for="" class="form__label">
                        Marca do Produto
                        <input type="text" class="label__input" id="itemBrand">
                    </label>
                </div>
                <p class="form__help" id="helpAdd"></p>
                <button type="button" class="form__button" id="createItem">Adicionar</button>
            </form>
            <section id="addItemSection">
            </section>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="src/components/offline/offline-loading.js"></script>
    <script type="module" src="src/components/timeLeft/timeLeft.js"></script>
    <script type="module" src="src/components/verifyPermission/verifyPermission.js"></script>
    <script type="module" src="src/pages/add-item/add-item.js"></script>
    <script type="module" src="src/components/navBar/nav.js"></script>
    <script type="module" src="src/components/navMobile/navMobile.js"></script>
    <script src="src/components/button/addImgBtn/addImg.js"></script>
    <script type="module" src="src/script/deleteUser.js"></script>
</body>

</html>
